<div class="panel panel-default">
	<div class="panel-body">
		<div class="row">
			<div class="col-xs-12">
				<input class="form-control" type="text" [(ngModel)]="name">
			</div>
		</div>
		<div class="row">
			<div class="col-xs-6">
				<input type="password" class="form-control" [(ngModel)]="password">
			</div>
			<div class="col-xs-6">
				<input type="password" class="form-control" [(ngModel)]="cpassword">
			</div>
		</div>
	</div>
</div>
