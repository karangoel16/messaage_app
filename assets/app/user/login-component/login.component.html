<div class="col-xs-12 col-md-4 col-md-offset-4">
<div class="panel panel-default">
	<form (ngSubmit)="onLogin(f)" #f='ngForm'>
		<div class="panel-body">
			<div class="row">
				<div class="col-xs-8 col-xs-offset-2">
					<label for="email">Email</label>
					<input class="form-control" type="text" name="email" [ngModel]="email" required>	
				</div>
			</div>
			<div class="row">
				<div class="col-xs-8 col-xs-offset-2"><br>
					<label for="Name">Password</label>
					<input type="password" class="form-control" name="password" [ngModel]="password">
				</div>
			</div>
			<div class="row">
				<div class="col-xs-8 col-xs-offset-2"><br>
					<button type="submit" name="submit" class="btn btn-primary">Login</button>
				</div>
			</div>
		</div>
	</form>
</div>
</div>
