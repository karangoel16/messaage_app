<div class="row">
	<div class="col-xs-12">
		<form (ngSubmit)="onAddMessage(f)" #f="ngForm">
		<article class="panel panel-default">
			<div class="panel-body form-group">
				<div class="col-xs-8">
					<label for="content">Content</label>
					<input 
					type="text" 
					class="form-control"
					id="content" 
					[ngModel]="message?.message" 
					name="content" 
					required>
				</div>
				<div class="col-xs-4 pull-right" style="padding-top: 5px;">
					<br>
					<button class="btn btn-primary" type="submit" style="width: 150px">Add message</button>
					<button class="btn btn-danger" style="width:150px;" (click)="onClear(f)" type="button">Clear</button>
				</div>
			</div>
		</article>
		</form>
	</div>
</div>
